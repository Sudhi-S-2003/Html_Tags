<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animated video</title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        video{
            width: 100%;  
        position: fixed; 
        z-index: -1; 
      }
   
      .container{
       padding: 20px;
        text-align: center;
        justify-content: center;
        
      }
      .container h1{
        font-size:50px;
        text-align: center;
      }
    
     
    </style>
    <div>
    <div class="background">
    <video src="messi.mp4" autoplay loop>
        <source src="messi.mp4" type="">
    </video>
</div>
<div class="container">
    <h1>Football</h1>
    <input type="text" placeholder="Enter your name">

</div>
</div>
</body>
</html>
